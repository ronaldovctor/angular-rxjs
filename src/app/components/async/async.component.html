<div fxFill fxLayout="column" fxLayoutAlign="center start">
    <mat-card>
        <mat-card-title>
            Select the options
        </mat-card-title>
        <mat-card-content>
            <mat-selection-list>
                <mat-list-option *ngFor="let opt of options$ | async">{{opt}}</mat-list-option>
            </mat-selection-list>
        </mat-card-content>
        <mat-card-actions>
            <!-- <div *ngIf="user$|async; else loadingUsers">
                <p>Name: {{(user$|async)?.name}}</p>
                <p>Login: {{(user$|async)?.login}}</p>
            </div> -->
            <div *ngIf="user$|async as user; else loadingUsers">
                <p>Name: {{user.name}}</p>
                <p>Login: {{user.login}}</p>
            </div>
            <ng-template #loadingUsers>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </ng-template>
        </mat-card-actions>
    </mat-card>
</div>
